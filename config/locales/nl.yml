# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

nl:
  admin:
    posts: "Berichten"
  hello: "Hello world"
  date:
    formats:
      default: "%d-%m-%Y %H:%M"
  date:
    abbr_day_names:
    - zon
    - maa
    - din
    - woe
    - don
    - vri
    - zat
    abbr_month_names:
    -
    - jan
    - feb
    - mar
    - apr
    - mei
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - dec
    day_names:
    - zondag
    - maandag
    - dinsdag
    - woensdag
    - donderdag
    - vrijdag
    - zaterdag
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%e %B %Y'
      short: ! '%e %b'
      month: ! '%B'
    month_names:
    -
    - januari
    - februari
    - maart
    - april
    - mei
    - juni
    - juli
    - augustus
    - september
    - oktober
    - november
    - december
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: ongeveer een uur
        other: ongeveer %{count} uur
      about_x_months:
        one: ongeveer een maand
        other: ongeveer %{count} maanden
      about_x_years:
        one: ongeveer een jaar
        other: ongeveer %{count} jaar
      almost_x_years:
        one: bijna een jaar
        other: bijna %{count} jaar
      half_a_minute: een halve minuut
      less_than_x_minutes:
        one: minder dan een minuut
        other: minder dan %{count} minuten
      less_than_x_seconds:
        one: minder dan een seconde
        other: minder dan %{count} seconden
      over_x_years:
        one: meer dan een jaar
        other: meer dan %{count} jaar
      x_days:
        one: 1 dag
        other: ! '%{count} dagen'
      x_minutes:
        one: 1 minuut
        other: ! '%{count} minuten'
      x_months:
        one: 1 maand
        other: ! '%{count} maanden'
      x_seconds:
        one: 1 seconde
        other: ! '%{count} seconden'

